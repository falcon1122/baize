	<meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="css/form.css">	
</head>
<body>
  <!-- 登录页导航 -->
  <div class="container">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">白泽自动化运维系统</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
          <ul class="nav navbar-nav">
            <li>
              <a href='/'>首页</a>
            </li> 
            <li><a href=''>新手入门</a></li>
            <li><a href="/about" target="">关于</a></li>
            <li><a href='/signup'>注册</a></li>
            <li><a href='/signin'>登录</a></li>        
          </ul>  
        </div>
      </div>
    </nav>
  </div>
<!-- 登录页内容 -->
  <div id="main" class="container">
  	<div class="row">
  		<div class="col-sm-7 logo-baize">
        <div class="main-logo"></div>  
      </div>
      <div class="col-sm-5 signin-form"> 
        <div id="login_alert" class="col-sm-offset-3 col-sm-6"></div>
        <form id='signin-form' class='form-horizontal' >
          <div class="form-group">
            <div class="input-group col-sm-offset-3 col-sm-6">账号登录</div>
          </div> 
          <div class='form-group'>
            <!-- <label class='control-label col-sm-3' for='name'>用户名</label> -->
            <div class='input-group col-sm-offset-3 col-sm-6'>
              <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
              <input class='form-control' id='name' name='username'  type='text' value=''  placeholder="用户名" />
            </div>
          </div>
          <div class='form-group'>
            <!-- <label class='control-label col-sm-3' for='pass'>密码</label> -->
            <div class='input-group col-sm-offset-3 col-sm-6'>
              <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
              <input class='form-control' id='pass' name='password' type='password'  placeholder="密码" />
            </div>
          </div>
          <div class="form-group">
            <div class="input-group col-sm-offset-3 col-sm-3">
              <div class="checkbox">
                <label>
                  <input id="remember_me" type="checkbox"> 24个小时免登录
                </label>
              </div> 
              <!-- <div class="checkbox pull-right">
                <a id="forgot_password"  href='/search_pass'>忘记密码?</a>
              </div>  -->     
            </div>
            <div class="input-group col-sm-3">
              <div class="checkbox pull-right">
                <a id="forgot_password"  href='/search_pass'>忘记密码?</a>
              </div>
            </div>
          </div>
          <div class='form-group'>
            <div class="input-group col-sm-offset-3 col-sm-6">
              <button id="submit" type="submit" class="btn btn-block btn-info">登录</button>
            </div>                          
          </div>
        </form>
      </div>
  	</div>
  </div>
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h5 class="copyright">&copy; &nbsp;&nbsp;白泽项目组2016</h5>

      </div>
    </div>
  </footer>
  <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
  <script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/config.js"></script>
  <script type="text/javascript" src="js/ajax.js"></script>
  <script type="text/javascript" src="js/layout.js"></script>
</body>
</html>
