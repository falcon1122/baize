<!DOCTYPE html>
<html>
	<head>

	<body>
	  <div class="page">

         <nav class="nav navbar navbar-default navbar-fixed-top">

           <div class="form-group">

           </div>
           <div>
               <input type="checkbox"/>

               <a class="active text-right forget-password" href="#">忘记密码?</a>
           </div>
           <div class="form-group">
             <button class="col-lg-12 btn btn-sm btn-info" type="button">登录</button>
